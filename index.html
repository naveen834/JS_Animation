<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./adidas.png" alt="adidas" />
        </div>
        <div class="info">
          <h1 class="title">Adidas ZX</h1>
          <h3
            >Future-ready trainers with wrapped boost for exceptional
            comfort</h3
          >
          <div class="sizes">
            <button>32</button>
            <button>36</button>
            <button class="active">40</button>
            <button>44</button>
          </div>
          <div class="purchase"><button>Purchase</button></div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
